<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emotion Analyzer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <header><h1>Emotion Analyzer</h1></header>
  <main>
    <button id="recordBtn">üé§ Record</button>
    <button id="stopBtn" disabled>‚èπ Stop</button>
    <p id="status"></p>

    <!-- Chat box (hidden until after first analysis) -->
    <div id="chat" class="hidden">
      <div id="chatHistory" class="chat-history"></div>
      <div class="chat-input">
        <input type="text" id="userMessage" placeholder="Type your message‚Ä¶" />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </main>
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
